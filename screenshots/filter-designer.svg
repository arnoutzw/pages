<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" font-family="'JetBrains Mono',-apple-system,BlinkMacSystemFont,'Segoe UI',monospace">
  <!-- Background -->
  <rect width="960" height="540" fill="#09090b"/>

  <!-- Nav bar -->
  <rect y="0" width="960" height="48" fill="#09090b"/>
  <rect y="48" width="960" height="1" fill="#3f3f46"/>
  <text x="20" y="30" fill="#f59e0b" font-size="15" font-weight="700">Digital Filter Designer</text>

  <!-- Left panel -->
  <rect x="16" y="60" width="300" height="472" rx="8" fill="#18181b" stroke="#3f3f46"/>
  <text x="32" y="88" fill="#fbbf24" font-size="11" font-weight="600">Filter Parameters</text>

  <!-- Filter Type -->
  <text x="32" y="114" fill="#d4d4d8" font-size="10" font-weight="600">Filter Type</text>
  <rect x="32" y="120" width="268" height="28" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="44" y="138" fill="#e4e4e7" font-size="11">Low-Pass</text>
  <text x="32" y="160" fill="#71717a" font-size="9" font-style="italic">Second-order IIR low-pass filter</text>

  <!-- Sample Rate -->
  <text x="32" y="184" fill="#d4d4d8" font-size="10" font-weight="600">Sample Rate</text>
  <rect x="32" y="190" width="220" height="28" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="44" y="208" fill="#e4e4e7" font-size="11">48000</text>
  <text x="260" y="208" fill="#d4d4d8" font-size="10">Hz</text>

  <!-- Frequency -->
  <text x="32" y="236" fill="#d4d4d8" font-size="10" font-weight="600">Cutoff / Center Frequency</text>
  <rect x="32" y="242" width="220" height="28" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="44" y="260" fill="#e4e4e7" font-size="11">1000</text>
  <text x="260" y="260" fill="#d4d4d8" font-size="10">Hz</text>
  <rect x="32" y="278" width="268" height="4" rx="2" fill="#27272a"/>
  <rect x="32" y="278" width="130" height="4" rx="2" fill="#f59e0b"/>

  <!-- Q Factor -->
  <text x="32" y="302" fill="#d4d4d8" font-size="10" font-weight="600">Q Factor</text>
  <rect x="32" y="308" width="268" height="28" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="44" y="326" fill="#e4e4e7" font-size="11">0.707</text>
  <rect x="32" y="344" width="268" height="4" rx="2" fill="#27272a"/>
  <rect x="32" y="344" width="100" height="4" rx="2" fill="#f59e0b"/>

  <!-- Coefficients -->
  <text x="32" y="376" fill="#fbbf24" font-size="11" font-weight="600">Coefficients (Direct Form I)</text>

  <rect x="32" y="386" width="130" height="28" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="42" y="404" fill="#71717a" font-size="9" font-weight="600">b0</text>
  <text x="120" y="404" fill="#f59e0b" font-size="9" text-anchor="end">0.067455</text>

  <rect x="170" y="386" width="130" height="28" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="180" y="404" fill="#71717a" font-size="9" font-weight="600">b1</text>
  <text x="258" y="404" fill="#f59e0b" font-size="9" text-anchor="end">0.134911</text>

  <rect x="32" y="420" width="130" height="28" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="42" y="438" fill="#71717a" font-size="9" font-weight="600">b2</text>
  <text x="120" y="438" fill="#f59e0b" font-size="9" text-anchor="end">0.067455</text>

  <rect x="170" y="420" width="130" height="28" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="180" y="438" fill="#71717a" font-size="9" font-weight="600">a1</text>
  <text x="258" y="438" fill="#f59e0b" font-size="9" text-anchor="end">-1.14298</text>

  <rect x="32" y="454" width="130" height="28" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="42" y="472" fill="#71717a" font-size="9" font-weight="600">a2</text>
  <text x="120" y="472" fill="#f59e0b" font-size="9" text-anchor="end">0.412802</text>

  <!-- Transfer Function H(z) -->
  <rect x="32" y="490" width="268" height="1" fill="#27272a"/>
  <text x="32" y="508" fill="#fbbf24" font-size="10" font-weight="600">Transfer Function H(z)</text>
  <rect x="32" y="512" width="268" height="36" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="44" y="527" fill="#f59e0b" font-size="9" font-weight="600">H(z)</text>
  <text x="74" y="527" fill="#e4e4e7" font-size="9">=</text>
  <!-- Numerator -->
  <text x="92" y="525" fill="#e4e4e7" font-size="8">0.0675 + 0.1349<tspan fill="#fbbf24">z</tspan><tspan baseline-shift="super" font-size="6">⁻¹</tspan> + 0.0675<tspan fill="#fbbf24">z</tspan><tspan baseline-shift="super" font-size="6">⁻²</tspan></text>
  <!-- Fraction bar -->
  <line x1="88" y1="530" x2="292" y2="530" stroke="#a1a1aa" stroke-width="1"/>
  <!-- Denominator -->
  <text x="92" y="543" fill="#e4e4e7" font-size="8">1 − 1.1430<tspan fill="#fbbf24">z</tspan><tspan baseline-shift="super" font-size="6">⁻¹</tspan> + 0.4128<tspan fill="#fbbf24">z</tspan><tspan baseline-shift="super" font-size="6">⁻²</tspan></text>

  <!-- Right panel -->
  <rect x="328" y="60" width="616" height="464" rx="8" fill="#18181b" stroke="#3f3f46"/>

  <!-- Plot tabs -->
  <rect x="340" y="72" width="100" height="24" rx="6" fill="rgba(245,158,11,0.15)" stroke="rgba(245,158,11,0.4)"/>
  <text x="352" y="88" fill="#f59e0b" font-size="9" font-weight="500">Magnitude (dB)</text>
  <rect x="448" y="72" width="60" height="24" rx="6" fill="none" stroke="#3f3f46"/>
  <text x="460" y="88" fill="#a1a1aa" font-size="9" font-weight="500">Phase</text>
  <rect x="516" y="72" width="88" height="24" rx="6" fill="none" stroke="#3f3f46"/>
  <text x="528" y="88" fill="#a1a1aa" font-size="9" font-weight="500">Group Delay</text>
  <rect x="612" y="72" width="110" height="24" rx="6" fill="none" stroke="#3f3f46"/>
  <text x="624" y="88" fill="#a1a1aa" font-size="9" font-weight="500">Impulse Response</text>

  <!-- Main plot area -->
  <rect x="340" y="104" width="380" height="240" rx="6" fill="#18181b" stroke="#3f3f46"/>

  <!-- Grid lines -->
  <line x1="390" y1="114" x2="390" y2="334" stroke="rgba(63,63,70,0.5)" stroke-width="1"/>
  <line x1="460" y1="114" x2="460" y2="334" stroke="rgba(63,63,70,0.5)" stroke-width="1"/>
  <line x1="530" y1="114" x2="530" y2="334" stroke="rgba(63,63,70,0.5)" stroke-width="1"/>
  <line x1="600" y1="114" x2="600" y2="334" stroke="rgba(63,63,70,0.5)" stroke-width="1"/>
  <line x1="670" y1="114" x2="670" y2="334" stroke="rgba(63,63,70,0.5)" stroke-width="1"/>
  <line x1="390" y1="160" x2="710" y2="160" stroke="rgba(63,63,70,0.5)" stroke-width="1"/>
  <line x1="390" y1="200" x2="710" y2="200" stroke="rgba(63,63,70,0.5)" stroke-width="1"/>
  <line x1="390" y1="240" x2="710" y2="240" stroke="rgba(63,63,70,0.5)" stroke-width="1"/>
  <line x1="390" y1="280" x2="710" y2="280" stroke="rgba(63,63,70,0.5)" stroke-width="1"/>

  <!-- Low-pass magnitude curve -->
  <polyline fill="none" stroke="#f59e0b" stroke-width="2"
    points="390,155 420,155 450,155 480,155 510,156 530,158 550,165 565,180 580,210 595,250 610,285 630,310 660,325 700,330 710,332"/>

  <!-- 0 dB dashed line -->
  <line x1="390" y1="160" x2="710" y2="160" stroke="rgba(245,158,11,0.25)" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Axis labels -->
  <text x="390" y="330" fill="#71717a" font-size="8">10</text>
  <text x="460" y="330" fill="#71717a" font-size="8">100</text>
  <text x="530" y="330" fill="#71717a" font-size="8">1k</text>
  <text x="600" y="330" fill="#71717a" font-size="8">10k</text>
  <text x="358" y="162" fill="#71717a" font-size="8">0dB</text>
  <text x="354" y="200" fill="#71717a" font-size="8">-10</text>
  <text x="354" y="240" fill="#71717a" font-size="8">-20</text>
  <text x="354" y="280" fill="#71717a" font-size="8">-30</text>
  <text x="354" y="320" fill="#71717a" font-size="8">-40</text>

  <!-- Pole-Zero plot -->
  <text x="740" y="116" fill="#fbbf24" font-size="10" font-weight="600">Pole-Zero Plot</text>
  <rect x="740" y="124" width="192" height="192" rx="6" fill="#18181b" stroke="#3f3f46"/>

  <!-- Unit circle -->
  <circle cx="836" cy="220" r="80" fill="none" stroke="#3f3f46" stroke-width="1.5"/>
  <!-- Axes -->
  <line x1="748" y1="220" x2="924" y2="220" stroke="rgba(63,63,70,0.5)" stroke-width="1"/>
  <line x1="836" y1="132" x2="836" y2="308" stroke="rgba(63,63,70,0.5)" stroke-width="1"/>

  <!-- Zeros (circles) on negative real axis -->
  <circle cx="756" cy="220" r="5" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="756" cy="220" r="5" fill="none" stroke="#f59e0b" stroke-width="2"/>

  <!-- Poles (crosses) - conjugate pair inside unit circle -->
  <line x1="862" y1="192" x2="872" y2="202" stroke="#fbbf24" stroke-width="2"/>
  <line x1="872" y1="192" x2="862" y2="202" stroke="#fbbf24" stroke-width="2"/>
  <line x1="862" y1="238" x2="872" y2="248" stroke="#fbbf24" stroke-width="2"/>
  <line x1="872" y1="238" x2="862" y2="248" stroke="#fbbf24" stroke-width="2"/>

  <!-- Legend -->
  <circle cx="752" cy="308" r="3" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="760" y="311" fill="#71717a" font-size="8">Zero</text>
  <line x1="793" y1="305" x2="799" y2="311" stroke="#fbbf24" stroke-width="1.5"/>
  <line x1="799" y1="305" x2="793" y2="311" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="804" y="311" fill="#71717a" font-size="8">Pole</text>

  <!-- Re / Im labels -->
  <text x="920" y="216" fill="#52525b" font-size="8">Re</text>
  <text x="833" y="132" fill="#52525b" font-size="8">Im</text>

  <!-- Code section -->
  <rect x="340" y="356" width="604" height="1" fill="#3f3f46"/>
  <text x="340" y="380" fill="#fbbf24" font-size="10" font-weight="600">Implementation (C)</text>
  <rect x="420" y="368" width="40" height="18" rx="4" fill="#3f3f46"/>
  <text x="428" y="380" fill="#a1a1aa" font-size="8">Copy</text>

  <rect x="340" y="392" width="604" height="120" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="352" y="410" fill="#52525b" font-size="9">// Biquad filter (Direct Form I)</text>
  <text x="352" y="426" fill="#f59e0b" font-size="9">typedef struct</text>
  <text x="454" y="426" fill="#e4e4e7" font-size="9">{</text>
  <text x="362" y="442" fill="#f59e0b" font-size="9">double</text>
  <text x="410" y="442" fill="#e4e4e7" font-size="9">b0, b1, b2, a1, a2;</text>
  <text x="362" y="458" fill="#f59e0b" font-size="9">double</text>
  <text x="410" y="458" fill="#e4e4e7" font-size="9">x1, x2, y1, y2;</text>
  <text x="352" y="474" fill="#e4e4e7" font-size="9">} Biquad;</text>
  <text x="352" y="498" fill="#f59e0b" font-size="9">double</text>
  <text x="400" y="498" fill="#e4e4e7" font-size="9">biquad_process(Biquad *bq, </text>
  <text x="618" y="498" fill="#f59e0b" font-size="9">double</text>
  <text x="664" y="498" fill="#e4e4e7" font-size="9">x) {</text>
</svg>
