<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" font-family="Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">
  <!-- Background -->
  <rect width="960" height="540" fill="#09090b"/>

  <!-- Embedded app view - full screen with thin top bar -->
  <rect y="0" width="960" height="36" fill="#18181b"/>
  <rect y="36" width="960" height="1" fill="#27272a"/>
  <text x="20" y="24" fill="#f59e0b" font-size="12" font-weight="600" font-family="JetBrains Mono,monospace">Filter Design Studio</text>
  <text x="170" y="24" fill="#71717a" font-size="10">Analog and digital filter design tool</text>

  <!-- Left panel - Controls -->
  <rect x="0" y="37" width="260" height="503" fill="#18181b"/>
  <rect x="260" y="37" width="1" height="503" fill="#27272a"/>

  <!-- Mode selector -->
  <text x="16" y="64" fill="#71717a" font-size="10" font-weight="600" letter-spacing="0.5">MODE</text>
  <rect x="14" y="72" width="110" height="26" rx="6" fill="#f59e0b"/>
  <text x="28" y="90" fill="#09090b" font-size="10" font-weight="600">Digital (IIR)</text>
  <rect x="130" y="72" width="116" height="26" rx="6" fill="#27272a"/>
  <text x="148" y="90" fill="#a1a1aa" font-size="10" font-weight="600">Analog (RLC)</text>

  <!-- Filter type -->
  <text x="16" y="118" fill="#71717a" font-size="10" font-weight="600" letter-spacing="0.5">FILTER TYPE</text>
  <rect x="14" y="126" width="232" height="26" rx="6" fill="#27272a" stroke="#3f3f46"/>
  <text x="28" y="144" fill="#f4f4f5" font-size="11">Low-Pass</text>

  <!-- Parameters -->
  <text x="16" y="172" fill="#71717a" font-size="10" font-weight="600" letter-spacing="0.5">PARAMETERS</text>
  <text x="16" y="192" fill="#a1a1aa" font-size="11">Sample Rate</text>
  <text x="200" y="192" fill="#f4f4f5" font-size="11">48 kHz</text>
  <rect x="14" y="198" width="232" height="4" rx="2" fill="#27272a"/>
  <rect x="14" y="198" width="120" height="4" rx="2" fill="#f59e0b"/>

  <text x="16" y="224" fill="#a1a1aa" font-size="11">Cutoff Frequency</text>
  <text x="200" y="224" fill="#f4f4f5" font-size="11">1.0 kHz</text>
  <rect x="14" y="230" width="232" height="4" rx="2" fill="#27272a"/>
  <rect x="14" y="230" width="100" height="4" rx="2" fill="#f59e0b"/>

  <text x="16" y="256" fill="#a1a1aa" font-size="11">Q Factor</text>
  <text x="200" y="256" fill="#f4f4f5" font-size="11">0.707</text>
  <rect x="14" y="262" width="232" height="4" rx="2" fill="#27272a"/>
  <rect x="14" y="262" width="116" height="4" rx="2" fill="#f59e0b"/>

  <!-- Coefficients -->
  <text x="16" y="298" fill="#71717a" font-size="10" font-weight="600" letter-spacing="0.5">BIQUAD COEFFICIENTS</text>
  <rect x="14" y="306" width="232" height="100" rx="6" fill="#09090b" stroke="#27272a"/>
  <text x="24" y="326" fill="#a1a1aa" font-size="10" font-family="JetBrains Mono,monospace">b0 =  0.000944</text>
  <text x="24" y="342" fill="#a1a1aa" font-size="10" font-family="JetBrains Mono,monospace">b1 =  0.001889</text>
  <text x="24" y="358" fill="#a1a1aa" font-size="10" font-family="JetBrains Mono,monospace">b2 =  0.000944</text>
  <text x="24" y="378" fill="#a1a1aa" font-size="10" font-family="JetBrains Mono,monospace">a1 = -1.911197</text>
  <text x="24" y="394" fill="#a1a1aa" font-size="10" font-family="JetBrains Mono,monospace">a2 =  0.914976</text>

  <!-- Transfer function -->
  <text x="16" y="428" fill="#71717a" font-size="10" font-weight="600" letter-spacing="0.5">TRANSFER FUNCTION H(z)</text>
  <rect x="14" y="436" width="232" height="44" rx="6" fill="#09090b" stroke="#27272a"/>
  <text x="24" y="456" fill="#d4d4d8" font-size="10" font-family="JetBrains Mono,monospace">0.001 + 0.002z&#x207B;&#xB9; + 0.001z&#x207B;&#xB2;</text>
  <rect x="24" y="460" width="200" height="1" fill="#3f3f46"/>
  <text x="24" y="474" fill="#d4d4d8" font-size="10" font-family="JetBrains Mono,monospace">1 - 1.911z&#x207B;&#xB9; + 0.915z&#x207B;&#xB2;</text>

  <!-- Generate C Code button -->
  <rect x="14" y="492" width="232" height="32" rx="6" fill="#f59e0b"/>
  <text x="68" y="512" fill="#09090b" font-size="11" font-weight="600">Generate C Code</text>

  <!-- Plot area - 2x2 grid -->
  <!-- Magnitude plot -->
  <rect x="270" y="42" width="335" height="240" rx="6" fill="#18181b" stroke="#27272a"/>
  <text x="286" y="62" fill="#a1a1aa" font-size="10" font-weight="600">Magnitude (dB)</text>
  <!-- Axes -->
  <line x1="310" y1="74" x2="310" y2="260" stroke="#27272a" stroke-width="1"/>
  <line x1="310" y1="260" x2="590" y2="260" stroke="#27272a" stroke-width="1"/>
  <text x="282" y="80" fill="#71717a" font-size="8">0</text>
  <text x="278" y="130" fill="#71717a" font-size="8">-20</text>
  <text x="278" y="180" fill="#71717a" font-size="8">-40</text>
  <text x="278" y="230" fill="#71717a" font-size="8">-60</text>
  <text x="320" y="274" fill="#71717a" font-size="8">10</text>
  <text x="390" y="274" fill="#71717a" font-size="8">100</text>
  <text x="450" y="274" fill="#71717a" font-size="8">1k</text>
  <text x="520" y="274" fill="#71717a" font-size="8">10k</text>
  <!-- Low-pass curve -->
  <path d="M310,80 L380,80 L420,78 L450,82 L470,100 L490,140 L510,190 L530,230 L550,250 L580,258" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <!-- -3dB line -->
  <line x1="310" y1="88" x2="590" y2="88" stroke="#ef4444" stroke-width="0.5" stroke-dasharray="4,4"/>
  <text x="560" y="86" fill="#ef4444" font-size="8">-3 dB</text>

  <!-- Phase plot -->
  <rect x="615" y="42" width="335" height="240" rx="6" fill="#18181b" stroke="#27272a"/>
  <text x="631" y="62" fill="#a1a1aa" font-size="10" font-weight="600">Phase (degrees)</text>
  <line x1="655" y1="74" x2="655" y2="260" stroke="#27272a" stroke-width="1"/>
  <line x1="655" y1="260" x2="935" y2="260" stroke="#27272a" stroke-width="1"/>
  <text x="635" y="80" fill="#71717a" font-size="8">0</text>
  <text x="625" y="170" fill="#71717a" font-size="8">-90</text>
  <text x="620" y="258" fill="#71717a" font-size="8">-180</text>
  <!-- Phase curve -->
  <path d="M655,82 L720,83 L760,86 L800,100 L830,150 L860,200 L890,240 L920,252" fill="none" stroke="#22c55e" stroke-width="2"/>

  <!-- Pole-Zero plot -->
  <rect x="270" y="292" width="335" height="240" rx="6" fill="#18181b" stroke="#27272a"/>
  <text x="286" y="312" fill="#a1a1aa" font-size="10" font-weight="600">Pole-Zero Diagram</text>
  <!-- Unit circle -->
  <circle cx="437" cy="420" r="80" fill="none" stroke="#27272a" stroke-width="1"/>
  <line x1="337" y1="420" x2="537" y2="420" stroke="#27272a" stroke-width="0.5"/>
  <line x1="437" y1="330" x2="437" y2="510" stroke="#27272a" stroke-width="0.5"/>
  <!-- Zeros (circles) -->
  <circle cx="357" cy="420" r="5" fill="none" stroke="#22c55e" stroke-width="2"/>
  <circle cx="357" cy="420" r="1" fill="#22c55e"/>
  <!-- Poles (crosses) -->
  <g stroke="#ef4444" stroke-width="2">
    <line x1="498" y1="393" x2="508" y2="403"/><line x1="508" y1="393" x2="498" y2="403"/>
    <line x1="498" y1="437" x2="508" y2="447"/><line x1="508" y1="437" x2="498" y2="447"/>
  </g>
  <text x="355" y="440" fill="#22c55e" font-size="9">zeros</text>
  <text x="510" y="400" fill="#ef4444" font-size="9">poles</text>

  <!-- Group Delay plot -->
  <rect x="615" y="292" width="335" height="240" rx="6" fill="#18181b" stroke="#27272a"/>
  <text x="631" y="312" fill="#a1a1aa" font-size="10" font-weight="600">Group Delay (ms)</text>
  <line x1="655" y1="324" x2="655" y2="510" stroke="#27272a" stroke-width="1"/>
  <line x1="655" y1="510" x2="935" y2="510" stroke="#27272a" stroke-width="1"/>
  <text x="640" y="334" fill="#71717a" font-size="8">2</text>
  <text x="640" y="420" fill="#71717a" font-size="8">1</text>
  <text x="640" y="508" fill="#71717a" font-size="8">0</text>
  <!-- Group delay curve -->
  <path d="M655,500 L720,498 L760,492 L800,460 L830,380 L850,340 L870,380 L900,460 L930,490" fill="none" stroke="#a78bfa" stroke-width="2"/>
</svg>
