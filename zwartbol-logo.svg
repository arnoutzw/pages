<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 48" width="340" height="48">
  <defs>
    <!-- Black sphere gradient -->
    <radialGradient id="sph" cx="38%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#555"/>
      <stop offset="30%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
    <!-- Amber specular on sphere -->
    <radialGradient id="amb" cx="35%" cy="28%" r="30%">
      <stop offset="0%" stop-color="#E8A317" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#E8A317" stop-opacity="0"/>
    </radialGradient>
    <!-- White specular highlight -->
    <radialGradient id="wht" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <!-- Subtle glow behind sphere -->
    <radialGradient id="glw" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E8A317" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#E8A317" stop-opacity="0"/>
    </radialGradient>
    <!-- Ring gradient -->
    <linearGradient id="rng" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E8A317" stop-opacity="0.05"/>
      <stop offset="25%" stop-color="#E8A317" stop-opacity="0.8"/>
      <stop offset="75%" stop-color="#C98B10" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#E8A317" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="gl" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- Sphere group -->
  <g transform="translate(24, 24)">
    <!-- Ambient glow -->
    <circle cx="0" cy="0" r="22" fill="url(#glw)"/>
    
    <!-- Orbital ring - back -->
    <ellipse cx="0" cy="1" rx="20" ry="5.5" fill="none" stroke="url(#rng)" stroke-width="0.7" opacity="0.4" stroke-dasharray="0 32 31 0"/>
    
    <!-- Sphere -->
    <circle cx="0" cy="0" r="14.5" fill="url(#sph)"/>
    <circle cx="0" cy="0" r="14" fill="none" stroke="#444" stroke-width="0.3" opacity="0.5"/>
    <circle cx="0" cy="0" r="14.5" fill="url(#amb)"/>
    <circle cx="-4.5" cy="-5" r="3" fill="url(#wht)"/>
    
    <!-- Orbital ring - front -->
    <ellipse cx="0" cy="1" rx="20" ry="5.5" fill="none" stroke="url(#rng)" stroke-width="0.9" opacity="0.7" stroke-dasharray="32 31"/>
    <ellipse cx="0" cy="1" rx="20" ry="5.5" fill="none" stroke="#E8A317" stroke-width="2" opacity="0.08" filter="url(#gl)" stroke-dasharray="32 31"/>
  </g>

  <!-- $ prompt symbol -->
  <text x="52" y="22" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', monospace" font-size="16" font-weight="700" fill="#E8A317">$</text>

  <!-- Company name -->
  <text x="68" y="22" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', monospace" font-size="16" font-weight="700" fill="#e0e0e0">zwartbol_industries</text>

  <!-- Tagline -->
  <text x="53" y="38" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', monospace" font-size="9" fill="#E8A317" opacity="0.7">â†’ Building things that work (mostly)</text>
</svg>
